<!DOCTYPE html>
<html>
<head>
    <title>Recognition Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Recognition Result</h2>
        <p class="text-center">{{ message }}</p>
        <div class="text-center">
            <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid">
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'upload_image' %}" class="btn btn-primary">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
